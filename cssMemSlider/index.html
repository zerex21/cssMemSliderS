<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
</head>
<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
           <div id="overflow">
              <div class="inner">
                 <div class="slide slide_1">
                    <div class="slide-content">
                        <img src="assets/imgs/i.jpg" alt="slider-img"> 
                    </div>
                 </div>
                 <div class="slide slide_2">
                    <div class="slide-content">
                        <img src="assets/imgs/d1a326528b1ffc4dd628a98c1f7a2e0e.jpg" alt="slider-img">
                    </div>
                 </div>
                 <div class="slide slide_3">
                    <div class="slide-content">
                        <img src="assets/imgs/orig.jpg" alt="slider-img">
                    </div>
                 </div>
                 <div class="slide slide_4">
                    <div class="slide-content">
                        <img src="assets/imgs/63321854f2f1baf9188111714cd7a1af.jpg" alt="slider-img">
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div class="context">
            <div class="text">
                    <div class="text1">Think about it!</div>
                    <div class="text2">What's going on!</div>
                    <div class="text3">It's done as possible!</div>
                    <div class="text4">Finally!</div>
                
               </div>
                    <div id="bullets">
                       <label for="slide1"></label>
                       <label for="slide2"></label>
                       <label for="slide3"></label>
                       <label for="slide4"></label>
                    </div>
        </div>
  
     </div>
</body>
</html>
